<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-box">
        <img class="logo" src="images/images/logo.svg" alt="Logo camp.in">
    </div>
    <section class="left">
        <div class="form-box">
            <div class="title-box">
                <div class="title-box">
                    <div class="title">
                        <img src="images/images/log-in.svg" alt="">
                        <h1>Faça seu login</h1>
                    </div>
                    <p>Entre com suas informações de cadastro.</p>
                </div>
            </div>
            <form class="teste">
                <fieldset>
                    <div class="gap">
                        <label>E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                    </div>

                    <div class="gap">
                        <label for="password">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha">
                    </div>
                    <div class="checkbox1">
                        <input type="checkbox" name="lembre-me" id="lembre-me">
                        <label for="lembre-me">Lembre-me</label>
                        <a href="*" style="text-decoration:none;">Esqueci minha senha</a>
                    </div>
                </fieldset>
            </form>
            <div class="butao">
                <a href="/">
                    <button>Entrar</button>
                </a>
            </div>
        <a href="*" style="text-decoration:none;">Não tem uma conta? Registre-se</a>
        </div>
 
    </section>  
    <section class="rigth">
        <div class="img"></div>
    </section>
</body>
</html>
